<!DOCTYPE html>
<html lang="sr">
    <head>
        <title>BBS News</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/stilovi.css">
    </head>
    <body>

        <div id="topbar">
            <img src="img/BBC-logo.png">

            <div id="signin-div" class="topbar-section">
                <img src="img/sign-icon.png">
                <span>Sign in</span>
            </div>
             <div class="bell-div topbar-section">
                <img id="bell-icon" src="img/bell-icon.png">
            </div>
            <div class="topbar-menu topbar-section">
                <p>Newss</p>
            </div>
            <div class="topbar-menu topbar-section">
                <p>Sport</p>
            </div>
            <div class="topbar-menu topbar-section">
                <p>Weather</p>
            </div>
            <div class="topbar-menu topbar-section">
                <p>iPlayer</p>
            </div>
            <div class="topbar-menu topbar-section">
                <p>TV</p>
            </div>
            <div class="topbar-menu topbar-section">
                <p>More</p>
                
                <img id="arrow-more" src="img/sign-down-more.png" alt="strela">
            </div>
            <div class="topbar-section">
                <input id="search-box" type="text" placeholder="Search" >
                <input type="image" id="search-icon" src="img/search-icon.png">
            </div>
            
        </div>

    </body>
</html>
